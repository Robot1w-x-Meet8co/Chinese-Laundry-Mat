<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Laundry Mat Idle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="notifications">
    <p id="status"></p>
  </div>
  <div id="game-container">
    <h1>Chinese Laundry Mat</h1>
    <div id="buttons">
      <button id="serve-customer">Serve Customer</button>
      <button id="upgrade-machine">Upgrade Machine ($50)</button>
    </div>
    <div id="machine-area">
      <h2>Your Machines</h2>
      <div id="machine-list"></div>
    </div>
  </div>
  <div id="stats">
    <p>Money: $<span id="money">0</span></p>
    <p>Machines: <span id="machines">1</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
