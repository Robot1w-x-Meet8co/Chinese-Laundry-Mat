<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Laundry Mat Idle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Chinese Laundry Mat</h1>
    <div id="notifications">
      <p id="status"></p>
    </div>

    <button id="upgrade-machine">Upgrade Machine ($50)</button>
    <div id="stats">
      <p>Money: $<span id="money">0</span></p>
      <p>Machines: <span id="machines">1</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
